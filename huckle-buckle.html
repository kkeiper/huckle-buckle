<html lang="en">
  <head>

    <title>huckle buckle game</title>

  <body>
  <h1>The computer will generate a number between 1 an X - guess that number. </h1>
    <div id="form-box">

    <form id="game-form">
    	<input type="text" id="inputBox" placeholder="Take a guess..." min="1" max="100" maxlength="3"/>
    	<input type="button" id="submit" value="Submit"/>
		<input type="button" id="newGame" value="New Game"/>

   

    </form>

    	<div id="message">
	</div>

	<div id="guesses">
	<p>3</p>
	</div>

    </div>
