<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>huckle buckle game</title>
    <link rel="stylesheet" href="huckle-buckle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="huckle-buckle.js"></script>
  </head>
  <body>
  <h1>The computer will generate a number between 1 an X - guess that number if you think you possibly can. </h1>
    <div id="form-box">
    <h2>Type your guess in the box below:</h2>

    <div id="message">
	</div>

    <form id="game-form">
    	<input type="text" id="inputBox" placeholder="Take a guess..." min="1" max="100" maxlength="3"/>
    	<input type="button" id="submit" value="Submit"/>
		<input type="button" id="newGame" value="New Game"/>
    </form>

	<ul id="guessList">
	</ul>

    </div>

  </body>
</html>
